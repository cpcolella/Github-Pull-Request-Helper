# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        id: step1
        with:
          fetch-depth: '0'
      
      # Creates a tag and bumps the version number up
      - name: Github Tag Bump
        id: step2
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: cpcolella
          INITIAL_VERSION: 2.0.0
          WITH_V: true
      
      - name: Create Release Folder
        id: step3
        run: rsync -arv --exclude='.git/' --exclude='.github/' --exclude='.gitignore' . ./release
        
      - name: Switch to Release Folder
        id: step4
        run: ls -la release
          
      - name: Zip Folder
        id: step5
        run: zip -r gpr_helper_${{ steps.step2.outputs.new_tag }}.zip ./release -x ".git/*" ".github/*"
      
      - name: Create a Release
        id: step6
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # The name of the tag. This should come from the webhook payload, `github.GITHUB_REF` when a user pushes a new tag
          tag_name: ${{ steps.step2.outputs.new_tag }}
          # The name of the release. For example, `Release v1.0.1`
          release_name: Release ${{ steps.step2.outputs.new_tag }}
          # `true` to create a draft (unpublished) release, `false` to create a published one. Default: `false`
          draft: false
          # `true` to identify the release as a prerelease. `false` to identify the release as a full release. Default: `false`
          prerelease: false
          # Owner of the repository if it is not the current one
          owner: cpcolella
      
      - name: Upload a Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # The URL for uploading assets to the release
          upload_url: ${{ steps.step6.outputs.upload_url }}
          # The path to the asset you want to upload
          asset_path: ./gpr_helper_${{ steps.step2.outputs.new_tag }}.zip
          # The name of the asset you want to upload
          asset_name: gpr_helper_${{ steps.step2.outputs.new_tag }}.zip
          # The content-type of the asset you want to upload. See the supported Media Types here: https://www.iana.org/assignments/media-types/media-types.xhtml for more information
          asset_content_type: application/zip

